name: lifestyle_hub
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^2.1.0
  lint: ^1.5.3
  flutter_svg: ^0.22.0
  cached_network_image: ^3.1.0
  circular_profile_avatar: ^2.0.0
  page_transition: ^2.0.2
  provider: ^5.0.0 #needed for the base viewmodel set up
  flutter_riverpod: ^0.14.0+3
  observable_ish: ^3.0.0 #needed for the base viewmodel set up
  logger: ^1.0.0
  intl: ^0.17.0
  http: ^0.13.3
  shared_preferences: ^2.0.6
  better_player: ^0.0.72
  hive_flutter: ^1.1.0
  hive: ^2.0.4

jsonToDart:
  outputFolder: lib/models #default: lib/
  typeChecking: true  #default: undefined (Select from picker)
  nullValueDataType: String #default: dynamic
  nullSafety: true #default: false
  copyWithMethod: false #default: false
  mergeArrayApproach: false #default: true

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.1
  flutter_launcher_icons: ^0.9.1

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/