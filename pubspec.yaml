name: lifestyle_hub
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  better_player: ^0.0.73
  cached_network_image: ^3.1.0
  circular_profile_avatar: ^2.0.0
  country_picker: ^2.0.8
  cupertino_icons: ^1.0.2
  # device_preview: ^0.7.4
  dio: ^4.0.0
  event_bus: ^2.0.0
  fl_chart: ^0.40.2
  flutter:
    sdk: flutter
  flutter_image_compress: ^1.1.0
  flutter_riverpod: ^0.14.0+3
  flutter_screenutil: ^5.0.1+2
  flutter_spinkit: ^5.1.0
  flutter_svg: ^0.22.0
  google_fonts: ^2.1.0
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  image_cropper: ^1.4.1
  image_picker: ^0.8.4
  intl: ^0.17.0
  lint: ^1.5.3
  logger: ^1.0.0
  observable_ish: ^3.0.0
  page_transition: ^2.0.2
  path_provider: ^2.0.2
  pie_chart: ^5.0.1
  pin_code_fields: ^7.3.0
  provider: ^6.0.0
  pull_to_refresh: ^2.0.0
  share: ^2.0.4
  shared_preferences: ^2.0.6
  flutter_html: ^2.2.1
  

jsonToDart:
  outputFolder: lib/models #default: lib/
  typeChecking: true #default: undefined (Select from picker)
  nullValueDataType: String #default: dynamic
  nullSafety: true #default: false
  copyWithMethod: false #default: false
  mergeArrayApproach: false #default: true

dev_dependencies:
  build_runner: ^2.1.1
  flutter_launcher_icons: ^0.9.2
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/
